<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Air BNB</title>
</head>

<body>
    <div class="bg-green-700 p-5">
        <div class="flex-justify-between">
            <div class="p-7">Logo</div>
            <div class="flex jusyify-around">

                <div class="p-7 text-white hover:underline">Experiences</div>
                <div class="p-7 text-white hover:underline">Online Experiences</div>

                </div>

                    <button>search icon</button>

            </div>
        </div>

        <div>
            <div class="my-80">
